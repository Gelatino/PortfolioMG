<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Link to Your CSS -->
    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>

    <!-- Persistent Header with Name and Filmmaker Title -->
     <header class="persistent-header">

    <!-- Include the Menu -->
    <div id="menu-container"></div>

    <div class="container" id="card-container">

                <div class="movie-details">
                    <span>2022</span>
                </div>
                <a href="BIY.html" class="movie-title">Believe in Yourself<sup>+</sup></a>

        <section class="movie-card" data-mobile-gif="assets/images/Mailbag/Mailbag.gif" data-desktop-gif="assets/images/Mailbag/Mailbag.gif">

                <div class="movie-details">
                    <span>2021</span>
                </div>
                <a href="Mailbag.html" class="movie-title">Mail-Bag<sup>+</sup></a>
            </div>
        </section>

        <section class="movie-card" data-mobile-gif="assets/images/PotatoPotato/PotatoPotatoMobile.gif" data-desktop-gif="assets/images/PotatoPotato/PotatoPotatoWEB.gif">

                    <span>2020</span>
                </div>
                <a href="PotatoPotato.html" class="movie-title">Potato Potato<sup>+</sup></a>

    </div>

</html>
